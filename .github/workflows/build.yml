name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]   # runs when you push a tag like v1.0, v2.0.1, etc.
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies fast
        run: |
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt-get update -qq
          sudo apt-get install -y -qq --no-install-recommends dosbox xvfb make

      - name: Run DOSBox build (headless)
        run: |
          chmod +x build.sh
          xvfb-run -a ./build.sh

      - name: Show DOSBox log
        if: always()
        run: |
          echo "=== DOSBOX LOG OUTPUT ==="
          cat dosbox_build.log || echo "(no log file)"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slototter-build
          path: src/*.EXE

  release:
    # only run the release job if this push is a tag (starts with 'v')
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: slototter-build
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Automated release for **${{ github.ref_name }}**.

            Build produced by GitHub Actions using DOSBox.
          files: |
            release/*.EXE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}